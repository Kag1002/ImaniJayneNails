    <title>Home Page</title>

    <style>
        /* Prevent scrolling */
        body {
            margin: 0;
            height: 100vh; /* Ensure the body takes up the full viewport height */
            overflow: hidden; /* Disable scrolling */
        }

        /* Create the container for images */
        .home-page-images {
            position: relative; /* Allow absolute positioning inside */
            width: 100%;
            height: 100%; /* Take up the full height of the viewport */
        }

        /* Style the striped background image */
        .striped-background {
            width: 100%;
            height: 75vh; /* 3/4 of the page height */
            object-fit: cover; /* Make sure the image covers the area */
        }

        /* Style the pink arrow image */
        .Pink-arrow {
            position: absolute;
            top: 77%; /* Position it slightly overlapping */
            left: 50%;
            transform: translateX(-50%); /* Centre the arrow */
            width: 200px; /* Adjust the size */
            height: auto;
            border: none;
            padding: 0;
            background: transparent;
        }

        /* Style the tied paper note image */
        .Tied-paper-note {
            position: absolute;
            top: 66%; /* Adjust for overlapping */
            left: 50%;
            transform: translate(-50%, -50%); /* Centre the note */
            width: 550px; /* Adjust size */
            height: auto;
            margin:0 ;
            padding: 0;
            display: block;
            background: transparent;
        }

        .greeting-on-note{
            position: absolute;
            top: 73%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            z-index: 10;
            text-align: center;
            height: auto;
            background: none;
        }

    </style>
</head>

<body>
